<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>ELF Swiper Template</title>
  <!-- begin REM Zoom 计算 -->
  <script type="text/javascript">
    (function (win) {
      var remCalc = {};
      var docEl = win.document.documentElement,
        tid,
        hasRem = true,
        hasZoom = true,
        designWidth = 750;

      function refresh() {
        var width = docEl.getBoundingClientRect().width;
        // if (width > 640) { width = 640 }
        if (hasRem) {
          var rem = width / 20;
          docEl.style.fontSize = rem + "px";
          remCalc.rem = rem;
          var actualSize = parseFloat(window.getComputedStyle(document.documentElement)["font-size"]);
          if (actualSize !== rem && actualSize > 0 && Math.abs(actualSize - rem) > 1) {
            var remScaled = rem * rem / actualSize;
            docEl.style.fontSize = remScaled + "px"
          }
        }
        if (hasZoom) {
          var style = document.getElementById('J__style')
          if (!style) {
            style = document.createElement('style')
            style.id = 'J__style'
          }
          style.innerHTML = '.__z{zoom:' + width / designWidth + '}'
          document.getElementsByTagName('head')[0].appendChild(style)
        }
      }

      function dbcRefresh() {
        clearTimeout(tid);
        tid = setTimeout(refresh, 100)
      }
      win.addEventListener("resize", function () {
        dbcRefresh()
      }, false);

      win.addEventListener("pageshow", function (e) {
        if (e.persisted) {
          dbcRefresh()
        }
      }, false);
      refresh();
      if (hasRem) {
        remCalc.refresh = refresh;
        remCalc.rem2px = function (d) {
          var val = parseFloat(d) * this.rem;
          if (typeof d === "string" && d.match(/rem$/)) {
            val += "px"
          }
          return val
        };
        remCalc.px2rem = function (d) {
          var val = parseFloat(d) / this.rem;
          if (typeof d === "string" && d.match(/px$/)) {
            val += "rem"
          }
          return val
        };
        win.remCalc = remCalc
      }
    })(window);

  </script>
  <!-- end REM Zoom 计算 -->
</head>

<body>
  <!-- begin loading 动画，对应的样式在 src/css/loading.scss -->
  <div id="o2_loading" class="loading">
    <div class="inner">
      <i class="before"></i>
      <i class="after"></i>
    </div>
    <div class="text">loading</div>
  </div>
  <!-- end loading -->
  <!-- begin 主体内容 -->
  <div id="o2_main" class="main hide">
    <div class="swiper-container" id="o2_swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <h2 class="title">HTML</h2>
          <div class="logo">
            <img src="./img/html5.png" preload/>
          </div>
        </div>
        <div class="swiper-slide">
          <h2 class="title">CSS</h2>
          <div class="logo">
            <img src="./img/css3.png" preload/>
          </div>
        </div>
        <div class="swiper-slide">
          <h2 class="title">JavaScript</h2>
          <div class="logo">
            <img src="./img/javascript.png" preload/>
          </div>
        </div>
        <div class="swiper-slide">
          <h2 class="title">Node.js</h2>
          <div class="logo">
            <img src="./img/nodejs.png" preload/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end 主体内容 -->
</body>

</html>
